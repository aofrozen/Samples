<template name="newUsers">
    {{#if _isHomeVideoWall _userId}}
    <div class="wall" style="position: fixed; z-index: -99; width: 100%; height: 100%">

        <iframe frameborder="0" height="100%" width="100%" src="https://youtube.com/embed/{{_homeWallEmbedId _userId}}?autoplay=1&amp;controls=0&amp;showinfo=0&amp;autohide=1&amp;loop=1&amp;playerlist={{_homeWallEmbedId _userId}}">
        </iframe>
    </div>
    {{else}}
    <div class="wall" style="background-image: url(http://img.mycrib.io/{{ homeWall }})"></div>
    {{/if}}
    <div class="new-users-container">
        {{#each users}}
        <div class="small-list-item" data-id="{{userId}}">
            <div class="user-avatar">
                <a href="/{{_urlname userId}}"><img src="{{userAvatar userId}}"></a>
            </div>
            <a href="/{{_urlname userId}}"><b>{{_fullname userId}}</b></a>
        </div>
        {{/each}}
    </div>
</template>
