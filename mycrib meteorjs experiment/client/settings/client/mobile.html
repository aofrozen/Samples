<template name="mobileSettings">
    <div class="modal-heading">Mobile Settings<div class="modal-close"><i class="fa fa-close"></i></div></div>
    <div class="settings-container">
        {{> settingsSideNavigation }}
        <div class="settings-form">
            {{> quickForm id="mobile-settings-form" schema=sc.mobileSettingsForm buttonContent="Save Changes" }}
        </div>
    </div>
</template>
