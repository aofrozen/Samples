<template name="locationSettings">
    <div class="modal-heading">Location Settings<div class="modal-close"><i class="fa fa-close"></i></div></div>
    <div class="settings-container">
        {{> settingsSideNavigation }}
        <div class="settings-form">
        <div>That will enable event direction feature and browse events near your location.</div>
            {{> quickForm id="location-settings-form" doc=locationData type="method" meteormethod="settings.updateLocation" schema=sc.locationSettingsForm buttonContent="Save Changes" }}
        </div>
    </div>
</template>
