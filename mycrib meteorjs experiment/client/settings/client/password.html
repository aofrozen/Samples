<template name="passwordSettings">
    <div class="nav-clear"></div>
    <div class="settings-container">
        {{> settingsSideNavigation }}
        <div class="settings-form">
            {{#if errorMsg }}
            <div class="alert alert-danger">{{ errorMsg }}</div>
            {{/if}}
            {{> quickForm id="password-settings-form" schema=sc.passwordSettingsForm buttonContent="Save Changes" buttonClasses="btn btn-primary submit" }}
        </div>
    </div>
</template>
