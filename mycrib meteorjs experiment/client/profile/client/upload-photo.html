<template name="uploadPhoto">
    <div class="modal-heading">Photo Upload
        <div class="modal-close click-modal-close"><i class="fa fa-close"></i></div>
    </div>
    <div class="modal-scrollable">
        <div class="modal-body" id="modal-body">
            <div class="upload-photo-container">
                <div class="form-group">
                    <label for="albumNames">Select a photo album name</label>
                    <select class="form-control" id="albumNames">
                        {{#each albumNames }}
                        <option value="{{albumName}}">{{albumName}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="newAlbum">Create a new album</label>
                    <input type="text" class="form-control" id="newAlbum">
                </div>
                <!--
                <div class="form-group">
                    <label for="privacy">
                        Privacy
                    </label>
                    <select class="form-control" id="privacy">
                        <option value="public">
                            Public
                        </option>
                        <option value="onlyfriends">
                            Only Friends
                        </option>
                        <option value="me">
                            Only me
                        </option>
                    </select>
                </div>
                -->
                <!-- <input type="button" class="btn btn-default upload-btn" value="Upload"> -->
                <input type="file" class="upload-file" id="upload-file" name="upload" accept="image/*" multiple>
                <div class="uploaded-file-count">
                  {{ _multiuploadUploadedCount }}/ {{_multiuploadFileCountTotal}}
                </div>

                {{#if isUploadPhotoProgress}}
                  {{> loader }}
                {{/if}}
                <!-- <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{ uploadPhotoProgress }}%;">
                        {{uploadPhotoProgress}}%
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</template>
