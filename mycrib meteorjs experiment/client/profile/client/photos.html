<template name="yt.profilePhotos">
    <div class="profile-child-container">
        <div class="photo-container">
            <div class="content">
                <div class="body">
                    <div class="photo-nav">
                        <div class="btn-group" role="group">
                            <a class="btn btn-default" href="/{{_urlname _currentProfileId}}/allphotos">All Photos</a>
                            <a class="btn btn-default" href="/{{_urlname _currentProfileId}}/albums">Albums</a>
                        </div>
                        {{#if _isOwner _currentProfileId }}<a class="btn btn-default upload-btn">Upload Photo</a>{{/if}}
                    </div>
                    <div class="photo-items">
                        {{#unless isAllPhotosPageActive }}
                        <div class="album-name">{{albumName}} <a href="#" class="remove-photo-tag-btn"><span class="glyphicon glyphicon-remove"></span></a></div>
                        {{/unless}}
                        <ul>
                            {{#each photos}}
                            <li>
                                <a href="#" data-id="{{_id}}" class="photo-preview-btn"><img src="{{thumbnailUrl}}"></a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="clear-both"></div>
                </div>
            </div>
        </div>
    </div>
</template>
