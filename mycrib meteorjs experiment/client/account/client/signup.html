<template name="register">
    <div class="register-container">
        <div class="main">
            {{#if currentUser }}
            Loading...
            {{else}}
                {{#autoForm id="register-form" schema="sc.userRegisterForm"}}
                {{> afQuickField name='email' id='email' label='Email' type='email'}}

                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" data-schema-key="fullname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" data-schema-key="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" data-schema-key="password">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <div class="form-inline" id="birthday">
                        <div class="form-group">
                            <select class="form-control" id="month" name="month" data-schema-key="month">
                                <option value="Month">Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sept">Sept</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="day" name="day" data-schema-key="day">
                                <option value="Day">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="year" name="year" data-schema-key="year">
                                <option value="Year">Year</option>
                                {{#each years}}
                                <option value="{{year}}">{{year}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" id="gender_female" value="Female" data-schema-key="gender">
                        Female
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="gender" id="gender_male" value="Male" data-schema-key="gender">
                        Male
                    </label>
                </div>
                {{> reCAPTCHA}}
                <input type="submit" class="btn btn-primary" value="Sign up">
                {{/autoForm}}
            {{/if}}
        </div>
    </div>
</template>
